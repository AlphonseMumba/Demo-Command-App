<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>KINU | L'excellence à Kinshasa</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
		<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet" />
	</head>
	<body>
		<nav class="glass-nav">
			<div class="nav-content">
				<div class="logo">KINU<span>.</span></div>
				<div class="nav-actions">
					<div class="currency-pill">
						<select id="currency-select" onchange="updateUI()">
							<option value="USD">$ USD</option>
							<option value="FC">FC</option>
						</select>
					</div>
					<div class="lang-pill">
						<select id="lang-select" onchange="updateUI()">
							<option value="fr">FR</option>
							<option value="ln">LN</option>
							<option value="sw">SW</option>
							<option value="en">EN</option>
						</select>
					</div>
					<div class="cart-btn" onclick="toggleCart()">
						<i class="fa-solid fa-bag-shopping"></i>
						<span id="cart-count">0</span>
					</div>
				</div>
			</div>
		</nav>

		<header class="hero-minimal">
			<div class="hero-overlay"></div>
			<div class="hero-text">
				<h1 id="h-title">Inspiré par Kinshasa.</h1>
				<p id="h-sub">Le shop qui parle votre langue et comprend votre style.</p>
			</div>
		</header>

		<div class="cat-scroller" id="category-list"></div>

		<main>
			<div class="grid-container" id="product-grid"></div>
		</main>

		<div id="cart-sidebar" class="sidebar">
			<div class="sidebar-header">
				<h3 id="cart-title">Votre Panier</h3>
				<button onclick="toggleCart()" class="close-btn">&times;</button>
			</div>
			<div id="cart-items" class="cart-body"></div>
			<div class="sidebar-footer">
				<div class="total-row">
					<span id="total-label">Total</span>
					<span id="cart-total-container"> <span id="cart-total">0</span> <span id="cart-currency-symbol">$</span> </span>
				</div>
				<button class="pay-btn" id="wa-btn" onclick="checkoutWhatsApp()">Commander sur WhatsApp <i class="fab fa-whatsapp"></i></button>
			</div>
		</div>

		<footer class="main-footer">
			<div class="footer-content">
				<div class="footer-brand">
					<div class="logo">KINU<span>.</span></div>
					<p id="footer-desc">L'excellence du commerce connecté à Kinshasa.</p>
				</div>
				<div class="footer-links-grid">
					<div class="footer-col">
						<h4 id="footer-help-title">Aide</h4>
						<a href="#" id="f-link-1">Livraison</a>
						<a href="#" id="f-link-2">Retours</a>
					</div>
					<div class="footer-col">
						<h4>Réseaux</h4>
						<div class="social-icons">
							<a href="#"><i class="fab fa-instagram"></i></a>
							<a href="#"><i class="fab fa-tiktok"></i></a>
							<a href="#"><i class="fab fa-whatsapp"></i></a>
						</div>
					</div>
					<div class="footer-col">
						<h4 id="footer-pay-title">Paiement</h4>
						<p class="pay-list">M-Pesa, Orange, Airtel, Cash</p>
					</div>
				</div>
			</div>
			<div class="footer-bottom">
				<p>&copy; 2025 Kinu Startup RDC. Made with ❤️ in Kinshasa.</p>
			</div>
		</footer>

		<script src="app.js"></script>
	</body>
</html>
