<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kinu Shop | Boutique Locale</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
	</head>
	<body>
		<header>
			<nav class="navbar">
				<div class="logo">KINU<span>SHOP</span></div>
				<div class="nav-controls">
					<select id="lang-select" onchange="changeLanguage()">
						<option value="fr">Français</option>
						<option value="ln">Lingala</option>
						<option value="sw">Swahili</option>
						<option value="en">English</option>
					</select>
					<div class="cart-icon">
						<i class="fas fa-shopping-basket"></i>
						<span id="cart-count">0</span>
					</div>
				</div>
			</nav>
			<section class="hero">
				<h1 id="hero-title">La qualité, chez vous.</h1>
				<p id="hero-subtitle">Produits locaux et importés livrés partout à Kinshasa.</p>
			</section>
		</header>

		<main>
			<h2 id="category-title">Nos Produits</h2>
			<div class="product-grid" id="product-container"></div>
		</main>

		<footer>
			<p>&copy; 2024 Kinu Shop - Made in Kinshasa</p>
		</footer>

		<script src="app.js"></script>
	</body>
</html>
